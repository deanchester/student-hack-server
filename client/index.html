<!doctype html>
<html ng-app="pointMotion">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/display.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/angular-leap.min.js"></script>
		<script type="text/javascript" src="js/leap.min.js"></script>

		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">

		<title>PointMotion</title>
	</head>
	<body>
		<div class="wrapper">
			<div id="banner" class="banner">
				<img src="img/autotrader.png" class="banner-image" />
				<div class="banner-text"><h1>Find your dream drive. Now.</h1></div>
				<a href="#menu" id="activate-1" class="button large transparent-black">Step up to this monitor to begin your search</a>
				<div class="tagline">
					<p class="tagline-1">Powered by</p>
					<p class="tagline-2">PointMotion</p>
					<p class="tagline-3">Created at</p>
					<img src="img/studenthack.png" class="studenthack-image" />
				</div>
			</div>
			<div id="menu" class="menu">
				<a name="menu"></a>
				<img src="img/autotrader.png" class="banner-image" />
				<div class="banner-text"><h1>Which of these cars interest you?</h1></div>
				<div ng-controller="mainController" class="grid">
					<point-motion-car-list cars='cars' select='selectCar' ng-hide="loading"></point-motion-car-list>
				</div>
			</div>
		</div>
	</body>
</html>
